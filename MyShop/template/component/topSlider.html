{% load static %}
<!--start home top slider-->
<div id="carouselFull" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        {% for slide in slideShow %}
            <li data-target="#carouselIndicators" data-slide-to=0 class="active"></li>
        {% endfor %}
    </ol>

    <div class="carousel-inner">
        {% for slide in slideShow %}
            {% if forloop.first %}
                <div class="carousel-item active">
            {% else %}
                <div class="carousel-item ">
            {% endif %}
        <img class="d-block img-fluid" src="{{ slide.image.url }}" alt="First slide">
        <div class="carousel-caption d-md-block">
            <h3>{{ slide.title }}</h3>
            <p>{{ slide.subTitle }}</p>
        </div>
        </div>
        {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselFull" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselFull" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
