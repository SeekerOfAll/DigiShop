{% load static %}
<div id="rev_slider_wrapper" class="rev_slider_wrapper fullwidthbanner-container">
    <div id="rev_slider" class="rev_slider fullwidthabanner">
        <ul>
            {% for slide in slideShow %}
                <li  data-transition="fade" data-slotamount="default"
                    data-easein="default" data-easeout="default" data-masterspeed="default"
                    data-thumb="" data-rotate="0" data-saveperformance="off" data-title="Slide"
                    data-description="">
                    <img src="{{ slide.image.url }}" alt="" width="1920"
                         height="780"
                         data-bgposition="center center" data-bgfit="cover"
                         data-bgrepeat="no-repeat" class="rev-slidebg" data-no-retina>
                    <div class="tp-caption tp-resizeme" data-x="653" data-y="336"
                         data-width="['none','none','none','none']"
                         data-height="['none','none','none','none']" data-transform_idle="o:1;"
                         data-transform_in="opacity:0;s:500;e:Power3.easeInOut;"
                         data-transform_out="opacity:0;s:300;s:300;" data-start="800"
                         data-responsive_offset="on">
                        <img src="{% static 'images/sliders/slider-line.png' %}" alt=""
                             width="30" height="4"
                             data-ww="30px" data-hh="4px" data-no-retina>
                    </div>
                    <div class="tp-caption Fashion-BigDisplay tp-resizeme" data-x="708"
                         data-y="312" data-width="['auto']" data-height="['auto']"
                         data-transform_idle="o:1;"
                         data-transform_in="opacity:0;s:500;e:Power3.easeInOut;"
                         data-transform_out="opacity:0;s:300;s:300;" data-start="1100"
                         data-splitin="none" data-splitout="none" data-responsive_offset="on">
                        {{ slide.title }}
                    </div>
                    <div class="tp-caption tp-resizeme" data-x="970" data-y="334"
                         data-width="['none','none','none','none']"
                         data-height="['none','none','none','none']" data-transform_idle="o:1;"
                         data-transform_in="opacity:0;s:500;e:Power3.easeInOut;"
                         data-transform_out="opacity:0;s:300;s:300;" data-start="1400"
                         data-responsive_offset="on">
                        <img src="{% static 'images/sliders/slider-line.png' %}" alt=""
                             width="30" height="4"
                             data-ww="30px" data-hh="4px" data-no-retina>
                    </div>
                    <div class="tp-caption Fashion-BigDisplay Bigger tp-resizeme" data-x="526"
                         data-y="377" data-width="['auto']" data-height="['auto']"
                         data-transform_idle="o:1;"
                         data-transform_in="z:0;rX:0deg;rY:0;rZ:0;sX:2;sY:2;skX:0;skY:0;opacity:0;s:500;e:Power2.easeOut;"
                         data-transform_out="opacity:0;s:300;s:300;"
                         data-mask_in="x:0px;y:0px;s:inherit;e:inherit;" data-start="1700"
                         data-splitin="none" data-splitout="none" data-responsive_offset="on">
                        {{ slide.subTitle }}
                    </div>
                </li>
            {% endfor %}
        </ul>
        <div class="tp-bannertimer tp-bottom"></div>
    </div>
</div>
